<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content=" Accessibility Quiz practice project" />
    <title>Accessibility Quiz</title>
    <link rel="stylesheet" href="stylesheet1.css" />
  </head>
  <body>
    <header>
      <a href="https://youtu.be/v5jr83hHsN0?si=ytfs2bOWTA7E2Y0g&t=150" ><img id="logo" alt="cannon" src="file:///C:/Users/Admin/Downloads/arsenal-1.svg" width="100" height="50" ></a>
      <h1>Honest Quiz</h1>
      <nav>
        <ul>
          <li><a accesskey="s" href="#student-info">INFO</a></li>
          <li><a  accesskey="a"href="#html-questions">Sec 1</a></li>
          <li><a accesskey="p" href="#css-questions">Sec 2</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <form method="post" action='https://script.google.com/macros/s/AKfycbwvMiNfQdiyx8gF8wYkL4HTnFg4OfH8yQdjM-aHJ8Mv2UNOZxK97rYehvrbOCKXnHLD/exec' name="quiz">
        <section role="region" aria-labelledby="student-info">
          <h2 id="student-info">Student Info</h2>
          <div class="info">
            <label for="student-name">Name:</label>
            <input type="text" name="student-name" id="student-name" />
          </div>
          <div class="info">
            <label for="student-email">Email:</label>
            <input type="email" name="student-email" id="student-email" />
          </div>
          <div class="info">
            <label for="birth-date">D.O.B.<span class="sr-only">(Date of Birth)</span></label>
            <input type="date" name="birth-date" id="birth-date" />
          </div>
        </section>
        <section role="region" aria-labelledby="html-questions">
          <h2 id="html-questions">Section 1</h2>
          <div class="question-block">
            <p>1</p>
            <fieldset class="question" name="html-question-one">
              <legend>
                Are payern finished?
              </legend>
              <ul class="answers-list">
                <li>
                  <label for="q1-a1">
                    <input type="radio" id="q1-a1" name="q1" value="true" checked />
                    True
                  </label>
                </li>
                <li>
                  <label for="q1-a2">
                    <input type="radio" id="q1-a2" name="q1" value="false" />
                   Si
                  </label>
                </li>
              </ul>
            </fieldset>
          </div>
          <div class="question-block">
            <p>2</p>
            <fieldset class="question" name="html-question-two">
              <legend>
                Are arsenal the biggest club ever?
              </legend>
              <ul class="answers-list">
                <li>
                  <label for="q2-a1">
                    <input type="radio" id="q2-a1" name="q2" value="true" checked />
                    True
                  </label>
                </li>
                <li>
                  <label for="q2-a2">
                    <input type="radio" id="q2-a2" name="q2" value="false" />
                    Si
                  </label>
                </li>
              </ul>
            </fieldset>
          </div>
        </section>
        <section role="region" aria-labelledby="css-questions">
          <h2 id="css-questions">Section 2 </h2>
          <div class="formrow">
            <div class="question-block">
              <label for="selector">Is kompany a fraud?</label>
            </div>
            <div class="answer">
              <select name="selector" id="selector" required>
                <option value="">Select an option</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
              </select>
            </div>
            <div class="question-block">
              <label for="css-textarea">thots?</label>
            </div>
            <div class="answer">
              <textarea id="css-textarea" name="css-textarea" rows="5" cols="24" placeholder="payern are trash..."></textarea>
            </div>
          </div>
        </section>
         <button  type='submit' value="Submit" id='submit'>Send</button>
      </form>

    </main>
    <footer>
      <address> 
        <a href="https://x.com/afc_aashik">Aashik</a><br />
       Vit<br />
        Vellore<br />
        India
      </address>
    </footer>
<script src="gquiz.js"></script>
  </body>
</html>
